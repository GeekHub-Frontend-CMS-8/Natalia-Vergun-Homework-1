 <body>
  <h1>Wisława Szymborska</h1>
  <img src="szymborska-wis-awa.jpg" alt="Портрет Виславы Шимборской">
  <h2>Trzy słowa niespodziane</h2>
  <p>Kiedy wymawiam słowo Przyszłość,<br> 
     pierwsza sylaba odchodzi już do przeszłości.</p>
  <p>Kiedy wymawiam słowo Cisza,<br> 
      niszczę ją.</p> 
  <p>Kiedy wymawiam słowo Nic,<br> 
     stwarzam co, co nie mieści się w żadnym niebycie.</p>
  <p><a href="szymborska-translation.html" title="Перевод на русский Глеба Ходорковского">Что все это значит?</a></p>
 </body>
